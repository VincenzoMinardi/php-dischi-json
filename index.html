<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Albums</title>
    <!-- AXIOS -->
    <script
      src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"
      defer
    ></script>

    <!-- lINK-VUE -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js" defer></script>

    <!-- link Style -->
    <link rel="stylesheet" href="style.css" />

    <!-- Link bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />

    <!-- Link file-script -->
    <script src="script.js" defer></script>
  </head>

  <body>
    <div id="app">
      <header>
        <div class="container d-flex align-items-center">
          <i class="fa-brands fa-spotify"></i>
        </div>
      </header>

      <main class="overflow-auto">
        <div class="container">
          <div class="row row-cols-3 px-5">
            <div v-for="element in ArrSong" :key="element" class="col p-4">
              <div class="card text-center">
                <img :src="element.img" class="pt-4 px-5" alt="Cover" />
                <div class="card-body">
                  <h5 class="card-title">{{element.name_song}}</h5>
                  <p class="card-author">{{element.artist}}</p>
                  <h6 class="card-year">{{element.data}}</h6>
                </div>
              </div>
            </div>
          </div>
        </div>
      </main>
    </div>
  </body>
</html>
